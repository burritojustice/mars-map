    layer0:
        data: { source: mars}
        draw:
            lines:
                order: 0
                width: 0.4px
#                 color: function(){return feature.fill_color}
                color: |
                    function(){
                        var elevation = feature.ELEVATION
                        elevation = elevation + 8000
                        var hue = 240 - (elevation / 27000) * 240
                        return 'hsla(' + hue + ', 100%, 50%, 0.85)'
                        }
    landers:
        data: { source: landers }
        draw:
            points:
                priority: 0
                collide: false
                # color: red
                color: |
                    function(){
                        var color = "yellow"
                        if (feature.source == "nasa")
                            {color = "blue"}
                        if (feature.source == "ussr")
                            {color = "red"}
                        return color
                        }
                size: 10px
                outline: 
                    color: white
                    width: 2px
                text:
                    font:
                        size: 10px
                        fill: white
                        stroke:
                            width: 2px
                            color: black

    features:
        data: { source: features}
        very_high:
            filter: 
                any: 
                    - layer: 'Mons, montes'
                    # - layer: 'Chaos, chaoses'
                    # - layer: 'Planum, plana'
                    # - layer: 'Planitia, planitiae'
                    # - layer: 'Terra, terrae'
                    # - layer: 'Unda, undae'
                    # - layer: 'Mensa, mensae'
                    # - layer: 'Tholus, tholi'
                all:
                    - $zoom: {min: 3}
            draw:
                # points:
                #     color: [1,1,1,0.4]
                text:
                    priority: 1
                    font:
                        size: 10px
                        fill: yellow
                        stroke:
                            width: 3px
                            color: black            
        high:
            filter: 
                any: 
                    # - layer: 'Mons, montes'
                    - layer: 'Chaos, chaoses'
                    - layer: 'Planum, plana'
                    # - layer: 'Planitia, planitiae'
                    # - layer: 'Terra, terrae'
                    - layer: 'Unda, undae'
                    - layer: 'Mensa, mensae'
                    - layer: 'Tholus, tholi'
                all:
                    - $zoom: {min: 3}
            draw:
                # points:
                #     color: [1,1,1,0.4]
                text:
                    priority: 2
                    font:
                        size: 10px
                        fill: lightgreen
                        stroke:
                            width: 3px
                            color: black
        low:
            filter: 
                any: 
                    - layer: 'Planitia, planitiae'
                    - layer: 'Vallis, valles'
                    - layer: 'Fossa, fossae'
                    - layer: 'Chasma, chasmata'
                    - layer: 'Cavus, cavi'
