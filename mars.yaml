        big_things:
            filter:
                any:
                    - name: 'Valles Marineris'
                    - name: [Huygens, Schiaparelli, Greeley, Cassini, Antoniadi, Dollfus, Newton,de Vaucouleurs,Copernicus,Herschel,Schroeter,Koval'sky]
