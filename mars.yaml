        biggest_things:
            filter:
                any:
                    - name: 'Valles Marineris'
                    - name: 'Olympus Mons'
            draw: 
                text:
                    priority: 0
                    font:
                        size: 10px
                        fill: lightgrey    
                        stroke:
                            width: 2px
