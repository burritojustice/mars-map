        everything:
            filter: 
                all:
                    # - layer: 'Crater, craters'
                    - $zoom: {min: 5}
            draw: 
                text:
                    priority: 4
                    font:
                        size: 10px
                        fill: white
                        stroke:
                            width: 1px
                            color: black
    _mars_trilogy:
        data: {source: mars_trilogy}
        draw:
            points:
                collide: false
                color: orange
                size: 12px
                outline: 
                    color: |
                        function(){
                            var color = "red"
                            if (feature.mars_trilogy_book == "Red Mars")
                                {color = "red"}
                            if (feature.mars_trilogy_book == "Green Mars")
                                {color = "green"}
                            if (feature.mars_trilogy_book == "Blue Mars")
                                {color = "Blue"}
                            return color
                            }
                    width: 3px
                    
                # outline: 
                #     color: darkred
                #     width: 3px
                text:
                    text_source: Name
                    priority: 1
                    font:
                        size: 10px
                        fill: orange
                        stroke:
                            width: 2px
                            color: black
            
                
                
