    _1km:
#         enabled: false
        filter: {$zoom: {max: 6}}
        data: { source: mars}
        draw:
            _lines:
                order: 0
                width: [[0,0.25px],[5,1px]]
#                 color: function(){return feature.fill_color}
                color: |
                    function(){
                        var elevation = feature.ELEVATION
                        elevation = elevation + 8000
                        var hue = 240 - (elevation / 27000) * 240
                        return 'hsla(' + hue + ', 100%, 50%, 0.85)'
                        }
