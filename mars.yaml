                    - layer: 'Rupes, rupēs'
                    - layer: 'Scopulus, scopuli'
                all:
                    - $zoom: {min: 3}
            draw:
                # points:
                #     color: [1,1,1,0.4]
                text:
                    priority: 3
                    font:
                        size: 10px
                        fill: lightblue
                        stroke:
                            width: 2px
                            color: black
